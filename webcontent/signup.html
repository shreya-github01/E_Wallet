<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlow - Create Account</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* A few tweaks for the signup page */
        .left-panel h1 {
            font-size: 32px;
        }
        .right-panel {
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <div class="logo-icon">💳</div>
            <span>PayFlow</span>
        </div>
        <h1>Join PayFlow Today</h1>
        <p>Your new secure and instant digital wallet is just a few clicks away.</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <span>Bank-level security encryption</span>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <span>Instant money transfers</span>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <span>Real-time transaction tracking</span>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-header">
            <h2>Create Your Account</h2>
            <p>Enter your details to get started</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <span class="input-icon">👤</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="input-icon">📧</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <span class="input-icon">👁️</span>
                </div>
            </div>

            <button type="submit" class="login-btn">Create Account</button>
        </form>

        <div class="signup-link" style="margin-top: 20px;">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
